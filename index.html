<!DOCTYPE html>
<html>
<head>
    <title>Fun Facts Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .form-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        input, textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
            color: #333;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .people-section {
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        
        .people-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .people-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .person-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .person-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .person-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .person-card:hover::before {
            left: 100%;
        }
        
        .person-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .person-fact {
            font-size: 1.1em;
            line-height: 1.4;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .person-date {
            font-size: 0.9em;
            opacity: 0.7;
            text-align: right;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .loading {
            text-align: center;
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 2px solid #2ecc71;
            color: #2ecc71;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .container { padding: 15px; }
            .form-card { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fun Facts Database</h1>
            <p>Share your story and discover others!</p>
        </div>
        
        <div class="form-card">
            <form id="personForm">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
                
                <div class="form-group">
                    <label for="funFact">Fun Fact About You:</label>
                    <textarea id="funFact" rows="3" placeholder="Tell us something interesting about yourself!" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Add My Story!</button>
            </form>
            <div id="successMessage"></div>
        </div>
        
        <div class="people-section">
            <div class="people-header">
                <h2>Amazing People & Their Stories</h2>
            </div>
            <div id="peopleGrid" class="people-grid"></div>
            <button onclick="loadPeople()" class="refresh-btn">Refresh Stories</button>
        </div>
    </div>

    <script>
        document.getElementById('personForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Adding Your Story...';
            submitBtn.disabled = true;
            
            const person = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                funFact: document.getElementById('funFact').value
            };
            
            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(person)
                });
                
                if (response.ok) {
                    showSuccessMessage('Your story has been added successfully!');
                    document.getElementById('personForm').reset();
                    setTimeout(() => loadPeople(), 1000);
                } else {
                    showSuccessMessage('Oops! Something went wrong. Please try again.');
                }
            } catch (error) {
                showSuccessMessage('Error: ' + error.message);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
        
        function showSuccessMessage(message) {
            const messageDiv = document.getElementById('successMessage');
            messageDiv.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 4000);
        }
        
        async function loadPeople() {
            const gridDiv = document.getElementById('peopleGrid');
            gridDiv.innerHTML = '<div class="loading">Loading amazing stories...</div>';
            
            try {
                const response = await fetch('/api/items');
                const people = await response.json();
                
                if (people.length === 0) {
                    gridDiv.innerHTML = '<div class="loading">Be the first to share your story!</div>';
                    return;
                }
                
                gridDiv.innerHTML = people.map((person, index) => {
                    return `
                        <div class="person-card" style="animation-delay: ${index * 0.1}s">
                            <div class="person-name">${person.firstName} ${person.lastName}</div>
                            <div class="person-fact">${person.funFact}</div>
                            <div class="person-date">${new Date(person.createdAt).toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            })}</div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                gridDiv.innerHTML = '<div class="loading">Error loading stories. Please try again!</div>';
            }
        }
        
        // Load people when page loads
        loadPeople();
        
        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.person-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-5px)`;
                } else {
                    card.style.transform = '';
                }
            });
        });
    </script>
</body>
</html>
